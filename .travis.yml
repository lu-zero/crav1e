language: rust
rust: stable

addons:
  apt:
    packages: binutils-dev libcurl4-openssl-dev zlib1g-dev libdw-dev libiberty-dev make
before_install:
    - |
        if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
            wget https://www.nasm.us/pub/nasm/releasebuilds/2.14.02/nasm-2.14.02.tar.xz
            tar -xvf nasm-2.14.02.tar.xz
            cd nasm-2.14.02
            ./configure
            make
            sudo make install
            cd ..
            nasm --version
        fi

matrix:
  allow_failures:
  - rust: nightly

script:
 - make examples
 - ./simple_encoding

jobs:
  include:
      - name: "Linux build"
      - name: "macOS build"
        os: osx
      - name: "Linux build (Rust nightly)"
        rust: nightly
      - name: "Linux build (Cargo)"
        script:
         - cargo build --release
         - ./simple_encoding
